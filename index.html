<!DOCTYPE html>
<html itemscope>
<head>
  <meta charset="utf-8">
  <!-- Name of yur theme -->
  <title>Mundus</title>


      <meta itemprop="palette" content="palette-default" title="Default" data-preview="#ffffff,#1d1d1d">
      <meta itemprop="palette" content="palette-custom" title="Custom" data-preview="custom">
  <!-- Add any styles your theme requires here -->
  <link rel="stylesheet/less" type="text/css" href="styles/main.less">
  <!-- This script loads the Populr theming engine. Populr will automatically
       remove it at runtime. -->
  <script src="http://populr.me/assets/developers/themer.js"></script>
  <!-- Add any javscript your theme requires here -->
  <script src="js/main.js"></script>
    <!--to make the user specified background as logo background -->
    <meta itemprop="backgroundContainer" content="#pop-parent-for-bg">
</head>
<body>
  <!-- Put your theme's inside this script tag. The script tag will
       prevent issues with quote escaping and invalid markup. -->
  <script id="theme" type="text/x-handlebars-template">
  <div id="pop-parent-for-bg">
  {{logo max_width=360 max_height=260}}
  </div>
          <div id="pop-parent-for-title-links">
    {{{title}}}
    {{pop_links}}
          </div>

    {{#region "columnizer" id="top-region" max_cols="1" dummy_content="T-1|I-2|D-3|V-1|E-1" default_content="T-1" max_auto_assets="1"}}

      {{#asset "text" size="1"}}
        {{{title}}}
        <div class="content">
          {{{body}}}
        </div>
      {{/asset}}


  {{#asset "imagegroup" size="1"}}

  {{#if_or title_visible description_visible}}
  <div class="left">

      {{#if lightbox_enabled}}
      <div class="my-lightbox-parent">
          <div class="my-center">
              <span><i class="icon icon-plus"/></span>
          </div>
          <div class="content">
              {{{imageslider images src="{{{resize original_url width=324 height=243}}}" width="324" height="243" crop_single=true }}}

          </div>
      </div>
      {{else}}
      <div class="content">
          {{{imageslider images src="{{{resize original_url width=324 height=243}}}" width="324" height="243" crop_single=true }}}
      </div>
      {{/if}}
  </div>
  <div class="floated-parent-for-imagegroup-texts">
      {{{title}}}
      {{{description}}}
  </div>
  {{else}}

  {{#if lightbox_enabled}}
  <div class="my-lightbox-parent">
      <div class="my-center">
          <span><i class="icon icon-plus"/></span>
      </div>
      <div class="content">
          {{{imageslider images src="{{{resize original_url width=928 height=486}}}" width="928" height="486" crop_single=true }}}
      </div>
  </div>
  {{else}}
  <div class="content">
      {{{imageslider images src="{{{resize original_url width=928 height=486}}}" width="928" height="486" crop_single=true }}}
  </div>
  {{/if}}
  {{{title}}}
  {{{description}}}
  {{/if_or}}

  {{/asset}}

      {{#asset "videogroup" size="1"}}
        <div class="content">
            {{{videoplayer contents width="928" height="696" resolution="large"}}}
        </div>
    {{{title}}}
    {{{description}}}
      {{/asset}}

      {{#asset "documentgroup" size="1"}}
        {{{title}}}
    {{{description}}}
    <div class="content">
            <ul class="documents">
              {{#documents}}
              <li><a href="{{original_url}}"><span class="file-extension file-extension-{{extension}}"></span>{{title}} <span class="filesize">({{{format_file_size source_file_size}}})</span></a></li>
              {{/documents}}
          </ul>
        </div>
      {{/asset}}

      {{#asset "embedgroup" size="1" width="660"}}
        <div class="content">
            {{#embeds}}
            <div class="embed">{{{html}}}</div>
            {{/embeds}}
        </div>
    {{{title}}}
    {{{description}}}
      {{/asset}}
    {{/region}}

    <div class="clearfix">
      {{#region "columnizer" id="main-region" max_cols="2" dummy_content="T-1|T-1,T-1|I-3|I-3,I-2|D-4|D-2,D-4|V-1|V-1,V-1|E-1|E-1,E-1|T-1,I-3|T-1,D-3|T-1,V-1|T-1,E-1|I-3,D-3|I-3,V-1|I-2,E-1|D-3,V-1|D-3,E-1|V-1,E-1" default_content="T-1|I-3" max_auto_assets="0"}}

        {{#asset "text" size="1"}}
          {{{title}}}
          <div class="content">
            {{{body}}}
          </div>
        {{/asset}}

        {{#asset "text" size="2"}}
          {{{title}}}
          <div class="content">
            {{{body}}}
          </div>
        {{/asset}}


        {{#asset "imagegroup" size="1"}}

        {{#if_or title_visible description_visible}}
        <div class="left">

            {{#if lightbox_enabled}}
            <div class="my-lightbox-parent">
                <div class="my-center">
                    <span><i class="icon icon-plus"/></span>
                </div>
                <div class="content">
                {{{imageslider images src="{{{resize original_url width=240 height=180}}}" width="240" height="180" crop_single=true }}}

                </div>
            </div>
            {{else}}
            <div class="content">
            {{{imageslider images src="{{{resize original_url width=240 height=180}}}" width="240" height="180" crop_single=true }}}
            </div>
                {{/if}}
        </div>
        <div class="floated-parent-for-imagegroup-texts">
            {{{title}}}
            {{{description}}}
        </div>
        {{else}}

        {{#if lightbox_enabled}}
        <div class="my-lightbox-parent">
            <div class="my-center">
                <span><i class="icon icon-plus"/></span>
            </div>
            <div class="content">
            {{{imageslider images src="{{{resize original_url width=688 height=516}}}" width="688" height="516" crop_single=true }}}
        </div>
        </div>
        {{else}}
            <div class="content">
        {{{imageslider images src="{{{resize original_url width=688 height=516}}}" width="688" height="516" crop_single=true }}}
        </div>
                {{/if}}
        {{{title}}}
        {{{description}}}
        {{/if_or}}

        {{/asset}}


      {{#asset "imagegroup" size="2"}}
      {{{title}}}
      {{#if lightbox_enabled}}
      <div class="my-lightbox-parent">
          <div class="my-center">
              <span><i class="icon icon-plus"/></span>
          </div>
          <div class="content">
          {{{imageslider images src="{{{resize original_url width=328 height=246}}}" width="328" height="246" crop_single=true }}}
      </div></div>
      {{else}}
      <div class="content">
      {{{imageslider images src="{{{resize original_url width=328 height=246}}}" width="328" height="246" crop_single=true}}}
      </div>
          {{/if}}
      {{{description}}}

      {{/asset}}

        {{#asset "videogroup" size="1"}}
          <div class="content">
              {{{videoplayer contents width="688" height="516" resolution="large"}}}
          </div>
        {{{title}}}
        {{{description}}}
        {{/asset}}

        {{#asset "videogroup" size="2"}}
          <div class="content">
              {{{videoplayer contents width="328" height="246" resolution="medium"}}}
          </div>
        {{{title}}}
        {{{description}}}
        {{/asset}}

        {{#asset "documentgroup" size="1"}}
          {{{title}}}
        {{{description}}}
        <div class="content">
              <ul class="documents">
                {{#documents}}
                <li><a href="{{original_url}}"><span class="file-extension file-extension-{{extension}}"></span>{{title}} <span class="filesize">({{{format_file_size source_file_size}}})</span></a></li>
                {{/documents}}
            </ul>
          </div>
        {{/asset}}

        {{#asset "documentgroup" size="2"}}
          {{{title}}}
        {{{description}}}
        <div class="content">
              <ul class="documents">
                {{#documents}}
                <li><a href="{{original_url}}"><span class="file-extension file-extension-{{extension}}"></span>{{title}} <span class="filesize">({{{format_file_size source_file_size}}})</span></a></li>
                {{/documents}}
            </ul>
          </div>
        {{/asset}}

        {{#asset "embedgroup" size="1" width="700"}}
          <div class="content">
              {{#embeds}}
              <div class="embed">{{{html}}}</div>
              {{/embeds}}
          </div>
        {{{title}}}
        {{{description}}}
        {{/asset}}

        {{#asset "embedgroup" size="2" width="340"}}
          <div class="content">
              {{#embeds}}
              <div class="embed">{{{html}}}</div>
              {{/embeds}}
          </div>
        {{{title}}}
        {{{description}}}
        {{/asset}}
      {{/region}}


      {{#region "columnizer" id="sidebar-region" max_cols="1" dummy_content="T-1|I-1|I-3|V-1|D-2|E-1" default_content="T-1" max_auto_assets="2"}}

        {{#asset "text" size="1"}}
          {{{title}}}
          <div class="content">
            {{{body}}}
          </div>
        {{/asset}}



        {{#asset "imagegroup" size="1"}}
        {{{title}}}
        {{#if lightbox_enabled}}
        <div class="my-lightbox-parent">
            <div class="my-center">
                <span><i class="icon icon-plus"/></span>
            </div>
            <div class="content">
            {{{imageslider images src="{{{resize original_url width=208 height=156}}}" width="208" height="156" crop_single=true}}}
        </div> </div>
        {{else}}
            <div class="content">
        {{{imageslider images src="{{{resize original_url width=208 height=156}}}" width="208" height="156" crop_single=true}}}
        </div>
                {{/if}}
        {{{description}}}

        {{/asset}}

        {{#asset "videogroup" size="1"}}
          {{{title}}}
          <div class="content">
          {{{videoplayer contents width="208" height="156" resolution="small"}}}
          </div>
          {{{description}}}
        {{/asset}}

        {{#asset "documentgroup" size="1"}}
          {{{title}}}
        {{{description}}}
        <div class="content">
              <ul class="documents">
                {{#documents}}
                <li><a href="{{original_url}}"><span class="file-extension file-extension-{{extension}}"></span>{{title}} <span class="filesize">({{{format_file_size source_file_size}}})</span></a></li>
                {{/documents}}
            </ul>
          </div>
        {{/asset}}

        {{#asset "embedgroup" size="1" width="220"}}
          {{{title}}}
          <div class="content">
          {{#embeds}}
            <div class="embed">{{{html}}}</div>
          {{/embeds}}
          </div>
          {{{description}}}
        {{/asset}}
      {{/region}}
    </div>

    <div id="meta">

      {{sharing}}
    </div>

  </script>
</body>
</html>
