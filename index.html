<!DOCTYPE html>
<html itemscope>
<head>
  <meta charset="utf-8">
  <!-- Name of yur theme -->
  <title>Mundus</title>


      <meta itemprop="palette" content="palette-default" title="Default" data-preview="#ffffff,#1d1d1d">
      <meta itemprop="palette" content="palette-custom" title="Custom" data-preview="custom">
  <!-- Add any styles your theme requires here -->
  <link rel="stylesheet/less" type="text/css" href="styles/main.less">
  <!-- This script loads the Populr theming engine. Populr will automatically
       remove it at runtime. -->
  <script src="http://populr.me/assets/developers/themer.js"></script>
    <!--todo cleanup later-->
    <!--<script src="todo/themer.js"> </script>-->

  <!-- Add any javscript your theme requires here -->
  <script src="js/main.js"></script>
    <!--to make the user specified background as logo background -->
    <meta itemprop="backgroundContainer" content="#pop-parent-for-bg">
</head>
<body>
  <!-- Put your theme's inside this script tag. The script tag will
       prevent issues with quote escaping and invalid markup. -->
  <script id="theme" type="text/x-handlebars-template">
  <div id="pop-parent-for-bg">
  {{logo max_width=360 max_height=260}}
  </div>
          <div id="pop-parent-for-title-links">
    {{{title}}}
    {{pop_links}}
          </div>

    {{#region "columnizer" id="top-region" max_cols="1" dummy_content="T-1|I-2|D-3|V-1|E-1" default_content="T-1" max_auto_assets="1"}}

      {{#asset "text" size="1"}}
        {{{title}}}
        <div class="content">
          {{{body}}}
        </div>
      {{/asset}}


  {{#asset "imagegroup" size="1"}}

  {{#if_or title_visible description_visible}}
  <div class="left">
          <div class="content">
              {{{imageslider images src="{{{resize original_url width=365 height=274}}}" width="365" height="274" crop_single=true }}}

          </div>
  </div>
  <div class="floated-parent-for-imagegroup-texts">
      {{{title}}}
      {{{description}}}
  </div>
  {{else}}
      <div class="content">
          {{{imageslider images src="{{{resize original_url width=1040 height=780}}}" width="1040" height="780" crop_single=true }}}
      </div>
  {{{title}}}
  {{{description}}}
  {{/if_or}}

  {{/asset}}


      {{#asset "documentgroup" size="1"}}
        {{{title}}}
    {{{description}}}
    <div class="content">
            <ul class="documents">
              {{#documents}}
              <li><a href="{{original_url}}"><span class="file-extension file-extension-{{extension}}"></span>{{title}} <span class="filesize">({{{format_file_size source_file_size}}})</span></a></li>
              {{/documents}}
          </ul>
        </div>
      {{/asset}}

  {{#asset "embedgroup" size="1" width="1040"}}

  {{#if_or title_visible description_visible}}
  <div class="left">
      <div class="embeds">
          {{#embeds}}
          <div class="embed embed-type-{{{css_safe_provider}}}">
              {{{html}}}
          </div>
          {{/embeds}}
      </div>
  </div>
  <div class="floated-parent-for-imagegroup-texts">
      {{{title}}}
      {{{description}}}
  </div>
  {{else}}
  <div class="embeds">
      {{#embeds}}
      <div class="embed embed-type-{{{css_safe_provider}}}">
          {{{html}}}
      </div>
      {{/embeds}}
  </div>
  {{{title}}}
  {{{description}}}
  {{/if_or}}

  {{/asset}}
    {{/region}}

    <div class="clearfix">
      {{#region "columnizer" id="main-region" max_cols="2" dummy_content="T-1|T-1,T-1|I-3|I-3,I-2|D-4|D-2,D-4|V-1|V-1,V-1|E-1|E-1,E-1|T-1,I-3|T-1,D-3|T-1,V-1|T-1,E-1|I-3,D-3|I-3,V-1|I-2,E-1|D-3,V-1|D-3,E-1|V-1,E-1" default_content="T-1|I-3" max_auto_assets="0"}}

        {{#asset "text" size="1"}}
          {{{title}}}
          <div class="content">
            {{{body}}}
          </div>
        {{/asset}}

        {{#asset "text" size="2"}}
          {{{title}}}
          <div class="content">
            {{{body}}}
          </div>
        {{/asset}}


        {{#asset "imagegroup" size="1"}}

        {{#if_or title_visible description_visible}}
        <div class="left">
            <div class="content">
            {{{imageslider images src="{{{resize original_url width=255 height=191.25}}}" width="255" height="191.25" crop_single=true }}}
            </div>

        </div>
        <div class="floated-parent-for-imagegroup-texts">
            {{{title}}}
            {{{description}}}
        </div>
        {{else}}

            <div class="content">
        {{{imageslider images src="{{{resize original_url width=688 height=516}}}" width="688" height="516" crop_single=true }}}
        </div>

        {{{title}}}
        {{{description}}}
        {{/if_or}}

        {{/asset}}


      {{#asset "imagegroup" size="2"}}
      {{{title}}}
      <div class="content">
      {{{imageslider images src="{{{resize original_url width=377 height=283.13}}}" width="377" height="283.13" crop_single=true}}}
      </div>
      {{{description}}}
      {{/asset}}





        {{#asset "documentgroup" size="1"}}

        {{#if title_visible }}
        <div class="left">
            {{{title}}}
        </div>
        <div class="floated-parent-for-imagegroup-texts">
            {{{description}}}
            <div class="content">
                <ul class="documents">
                    {{#documents}}
                    <li><a href="{{original_url}}"><span class="file-extension file-extension-{{extension}}"></span>{{title}} <span class="filesize">({{{format_file_size source_file_size}}})</span></a></li>
                    {{/documents}}
                </ul>
            </div>
        </div>
        {{else}}

        {{{description}}}
        <div class="content">
            <ul class="documents">
                {{#documents}}
                <li><a href="{{original_url}}"><span class="file-extension file-extension-{{extension}}"></span>{{title}} <span class="filesize">({{{format_file_size source_file_size}}})</span></a></li>
                {{/documents}}
            </ul>
        </div>

        {{/if}}

        {{/asset}}

        {{#asset "documentgroup" size="2"}}
          {{{title}}}
        {{{description}}}
        <div class="content">
              <ul class="documents">
                {{#documents}}
                <li><a href="{{original_url}}"><span class="file-extension file-extension-{{extension}}"></span>{{title}} <span class="filesize">({{{format_file_size source_file_size}}})</span></a></li>
                {{/documents}}
            </ul>
          </div>
        {{/asset}}

      {{#asset "embedgroup" size="1" width="688"}}

      {{#if_or title_visible description_visible}}
      <div class="left">
          <div class="embeds">
              {{#embeds}}
              <div class="embed embed-type-{{{css_safe_provider}}}">
                  {{{html}}}
              </div>
              {{/embeds}}
          </div>
      </div>
      <div class="floated-parent-for-imagegroup-texts">
          {{{title}}}
          {{{description}}}
      </div>
      {{else}}
      <div class="embeds">
          {{#embeds}}
          <div class="embed embed-type-{{{css_safe_provider}}}">
              {{{html}}}
          </div>
          {{/embeds}}
      </div>
      {{{title}}}
      {{{description}}}
      {{/if_or}}

      {{/asset}}

        {{#asset "embedgroup" size="2" width="340"}}
        <div class="embeds">
            {{#embeds}}
            <div class="embed embed-type-{{{css_safe_provider}}}">
                {{{html}}}
            </div>
            {{/embeds}}
        </div>
        {{{title}}}
        {{{description}}}
        {{/asset}}
      {{/region}}


      {{#region "columnizer" id="sidebar-region" max_cols="1" dummy_content="T-1|I-1|I-3|V-1|D-2|E-1" default_content="T-1" max_auto_assets="2"}}

        {{#asset "text" size="1"}}
          {{{title}}}
          <div class="content">
            {{{body}}}
          </div>
        {{/asset}}



        {{#asset "imagegroup" size="1"}}
        {{{title}}}
            <div class="content">
        {{{imageslider images src="{{{resize original_url width=208 height=156}}}" width="208" height="156" crop_single=true}}}
        </div>
        {{{description}}}

        {{/asset}}

        {{#asset "videogroup" size="1"}}
          {{{title}}}
          <div class="content">
          {{{videoplayer contents width="208" height="156" resolution="small"}}}
          </div>
          {{{description}}}
        {{/asset}}

        {{#asset "documentgroup" size="1"}}
          {{{title}}}
        {{{description}}}
        <div class="content">
              <ul class="documents">
                {{#documents}}
                <li><a href="{{original_url}}"><span class="file-extension file-extension-{{extension}}"></span>{{title}} <span class="filesize">({{{format_file_size source_file_size}}})</span></a></li>
                {{/documents}}
            </ul>
          </div>
        {{/asset}}

        {{#asset "embedgroup" size="1" width="220"}}
          {{{title}}}
          <div class="content">
          {{#embeds}}
            <div class="embed">{{{html}}}</div>
          {{/embeds}}
          </div>
          {{{description}}}
        {{/asset}}
        <div id="meta">
            {{sharing}}
        </div>
        {{/region}}
    </div>


  </script>
</body>
</html>
